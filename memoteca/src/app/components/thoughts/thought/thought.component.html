<div class="pensamento {{ thought.model }} ff-roboto-mono" [ngClass]="thoughtWidth()">
  <img src="/assets/images/{{ thought.model }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria"><b>{{ thought.authorship }}</b></p>
  <div class="acoes">
    <button class="boato-editar">
      <img src="/assets/images/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="boato-excluir" routerLink="/thoughts/deleteThought/{{thought.id}}">
      <img src="/assets/images/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
